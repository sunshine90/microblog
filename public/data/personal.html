<script>
    $(function(){

        function loadShow(isMask) {
            if(isMask)$(".mask").show();
            $(".spinner").show();
        }
        function loadHide() {
            $(".mask").hide();
            $(".spinner").hide();
        }
        var colorArr = ['#4b8df8','#35aa47','#4b8df8']
        $('.tab').click(function(){
            var $index = $(this).index();
            $(this).addClass('active').siblings('.active').removeClass('active');

            $($('.tab-info')[$index]).show().siblings('.tab-info').hide();

            if($(this).data('type') == 'snail') {
                loadShow();
                $.getJSON('./data/mySnail.json', '', function(obj) {
                    loadHide();
                    $("#i-snail").html($("#mySnailTemplate").tmpl({data: obj}))
                })
            }
        })
    })
</script>
<script id="mySnailTemplate" type="text/x-jquery-tmpl">
    {{each data}}
    <div class="i-main">
        <div class="tab-n">
            <div class="n-photo">
                <img src="${$value.img}">
            </div>
            <div class="n-info">
                <div class="n-name">${$value.title}</div>
                <div class="n-main-con">${$value.content}</div>
                <div class="n-type">
                    <span class="name">小窝类型：</span>
                    <span>${$value.type}</span>
                </div>
                <div class="n-liveness">
                    <span class="name">小窝活跃度：</span>
                    <span>${$value.attention}</span>
                </div>
                <div class="n-set-time">
                    <span class="name">加入人数：</span>
                    <span>${$value.join}</span>
                </div>
                <div class="n-set-time">
                    <span class="name">建立时间：</span>
                    <span>${$value.time}</span>
                </div>
            </div>
        </div>
        <div class="n-handle">
            <div class="n-clickshow">点击查看</div>
        </div>
    </div>
    {{/each}}
</script>
