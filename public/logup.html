<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/loguo.css">
    <link rel="stylesheet" type="text/css" href="css/bg.css">
   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/logup.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="main">
            <div class="header_con clearfix">
                <div class="auto clearfix">
                    <div class="pull-left logo">
                        <a href="#"><img src="images/logo.png"></a>
                    </div>
                    <div class="nav pull-right">
                        <ul class="nav_con clearfix">
                            <li><a href="#">首页</a></li>
                            <li><a href="#">生活</a></li>
                            <li><a href="#">礼品</a></li>
                            <li><a href="#">创意</a></li>
                            <li><a href="">闲聊</a></li>
                            <li><a href="#">个人中心</a></li>
                            <li><a href="">用户登录</a></li>
                            <li><a href="" id="active">注册</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="text">
                <img class="img_left font-t" src="images/font-t.png"/>
                 <img class="img_right font-b" src="images/font-b.png"/>
            </div>
            <div class="logintable">
                <input class="loginname one" type="text" name="nickname"  placeholder="昵称" />
                <input class="loginemail two" type="text" name="address" placeholder="邮箱地址" />
                <input class="loginpassword three" type="text" name="password"  placeholder="密码" />
                <input class="loginbutton four four_margin submit" type="button" value="注册" />
            </div>
            <div class="add_input">
                <input type="text" readonly="readonly" class="state1 state_1" value="请输入昵称">
                <input type="text" readonly="readonly" class="state2 state_1" value="请输入邮箱地址">
                <input type="text" readonly="readonly" class="state3 state_1" value="请输入密码">
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer_container">
            <ul class="clearfix about">
                <li><a href="#">关于窝聊 |</a></li>
                <li><a href="#">联系我们 |</a></li>
                <li><a href="#">联系中心</a></li>
            </ul>
            <p class="copyright">重庆邮电大学 @2014 ehui.cn 京ICP条13004627号-6</p>
        </div>
